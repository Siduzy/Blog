<div class="post">
  <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <info datetime="{{ page.date | date: "%Y-%m-%d" }}">
    {{ post.date | date: "%b %d, %Y" }}
  </info>
  <div class="body">{{ post.content | truncatewords: 30}}</div>
  <div class="breaker"></div>
  <info class="empty after">
  </info>
</div>
